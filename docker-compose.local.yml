services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/video-message
      - SPRING_DATASOURCE_USERNAME=video-message
      - SPRING_DATASOURCE_PASSWORD=video-message
      - JAVA_OPTS=-Xmx1536m -Xms768m -XX:MaxMetaspaceSize=256m
      - FILE_STORAGE_BASE_DIRECTORY=/app/video-storage
    volumes:
      - video-storage:/app/video-storage
    depends_on:
      - mariadb
    networks:
      - video-msg-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - backend
    networks:
      - video-msg-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  mariadb:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=video-message
      - MARIADB_USER=video-message
      - MARIADB_PASSWORD=video-message
    ports:
      - "3307:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - video-msg-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  video-storage:
  mariadb-data:


networks:
  video-msg-network:
    driver: bridge
